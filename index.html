<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="rating">
        <div class="star">
          <img src="images/icon-star.svg" alt="" />
        </div>
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-container">
          <button class="rating-button" aria-label="1" value="1">1</button>
          <button class="rating-button" aria-label="2" value="2">2</button>
          <button class="rating-button" aria-label="3" value="3">3</button>
          <button class="rating-button" aria-label="4" value="4">4</button>
          <button class="rating-button" aria-label="5" value="5">5</button>
        </div>
        <button type="submit" class="submit-button" id="submit-rating">
          Submit
        </button>
        <script src="script.js"></script>
      </div>
    </div>
    <!-- Thank you message -->
    <div class="container2">
      <div class="thank-you">
        <div class="thank-you-img">
          <img src="images/illustration-thank-you.svg" alt="" />
        </div>
        <h2 class="thank-you-text">You selected 4 out of 5</h2>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </div>
  </body>
</html>
